
<body>
<nav class="navbar navbar-expand-lg  " >
  <a class="navbar-brand" href="#">Optical Communication</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
          <li class="nav-item">
              <a class="nav-link" [routerLink]="['/register']" routerLinkActive="active" id="navitem">Register
                                </a>
          </li>
          <li class="nav-item">
              <a class="nav-link" [routerLink]="['/login']" routerLinkActive="active" id="navitem">Login</a>
          </li>

      </ul>
  </div>
</nav>


<div class="container-fluid ">
  <div class="row">
      <div class="col-sm-4 offset-sm-4">
        <div class="row" style="margin-top:40px; padding:20px; border-radius:15px;
        -webkit-box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.2);
        -moz-box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.2);
        box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.2);">
          <div class="col-sm-12 feedback" style="text-align:center;">
            Login
          </div>

          <div class="col-sm-12">
            <form [formGroup]="loginForm">
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted"></small>
              </div>
              <div class="form-group">
                <label for="passwordInput">Password</label>
                <input formControlName="password" type="password" class="form-control" id="passwordInput" aria-describedby="passHelp" placeholder="password">
                <small id="passHelp" class="form-text text-muted"></small>
              </div>

              <div class="form-group" style="text-align:center; " id="buttons">
                  <button type="button" class="btn btn-dark" (click)="login()"id="button1">Log in</button>
                  <button type="button" class="btn btn-secondary" (click)="moveToRegister()"id="button2">Register</button>
              </div>
            </form>
          </div>
        </div>

          
      </div>

  </div>
</div>
</body>
