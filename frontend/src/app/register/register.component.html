

<body>
  <nav class="navbar navbar-expand-lg  " >
    <a class="navbar-brand" href="#">Optical Communication</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" [routerLink]="['/register']" routerLinkActive="active" id="navitem">Register
                                  </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [routerLink]="['/login']" routerLinkActive="active" id="navitem">Login</a>
            </li>
  
        </ul>
    </div>
  </nav>
  
<div class="container-fluid">
  <div class="row">
      <div class="col-md-4 offset-md-4">
          <div class="row" style="margin-top:40px; padding:20px; border-radius:15px;
          -webkit-box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.2);
          -moz-box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.2);
          box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.2);">
            <div class="col-sm-10  feedback" style="text-align:center;">
              Register
            </div> 

            <div class="col-sm-10">
              <form [formGroup]="registerForm">
                <div class="form-group ">
                  <label for="exampleInputEmail1">Email address</label>
                  <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted"></small>
                </div>
                <div class="form-group">
                    <label for="exampleInputUsername">Username</label>
                    <input formControlName="username" type="text" class="form-control" id="exampleInputUsername" aria-describedby="userHelp" placeholder="Username">
                    <small id="userHelp" class="form-text text-muted"></small>
                </div>
                <div class="form-group">
                  <label for="passwordInput">Password</label>
                  <input formControlName="password" type="password" class="form-control" id="passwordInput" aria-describedby="passHelp" placeholder="Password">
                  <small id="passHelp" class="form-text text-muted"></small>
                </div>
                <div class="form-group">
                    <label for="CpasswordInput">Confirm Password</label>
                    <input formControlName="cpass" type="password" class="form-control" id="CpasswordInput" aria-describedby="CpassHelp" placeholder="Password">
                    <small id="CpassHelp" class="form-text text-muted"></small>
                  </div>
                <div class="form-group" style="text-align:center;" id="buttons">
                    <button type="button" class="btn " (click)="register()" id="button1">Register</button>
                    <button type="button" class="btn btn-secondary" (click)="moveToLogin()" id="button2">Log in</button>
                </div>
              </form>
            </div>
          </div>
    </div>

  </div>
</div>
