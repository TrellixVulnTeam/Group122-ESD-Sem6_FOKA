    <nav class="navbar navbar-expand-lg  ">
        <a class="navbar-brand" >Optical Communication</a>

            aria-label="Toggle navigation">
            
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav navspace">
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/articles']" routerLinkActive="active" id="navitem">Articles
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/videos']" routerLinkActive="active" id="navitem">Videos</a>
                </li>
                <li class="nav-item">
                   <a class="nav-link" [routerLink]="['/projects']" routerLinkActive="active" id="navitem">Projects</a>
               </li>
               <li class="nav-item">
                <a class="nav-link" [routerLink]="['/design']" routerLinkActive="active" id="navitem">Design</a>
               </li>
               <li class="nav-item">
                <a class="nav-link" [routerLink]="['/datasheet']" routerLinkActive="active" id="navitem">Datasheet</a>
               </li>
               <li class="nav-item">
                <a class="nav-link" [routerLink]="['/feedback']" routerLinkActive="active" id="navitem">Feedback</a>
               </li>
               <li class="nav-item">
                <a class="nav-link" [routerLink]="['/aboutus']" routerLinkActive="active" id="navitem">About Us</a>
               </li>
    
               <li class="nav-item">
                <a class="nav-link"  id="navitem1">Hello, {{username}}!</a>
               </li>

                <a class="nav-link" id="navitem2" (click)="logout()">Log Out</a>
               </li>
    
    
      
            </ul>
        </div>
      </nav>
      <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="row" style="margin-top:40px; padding:20px; border-radius:15px;
                -webkit-box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.2);
                -moz-box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.2);
                box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.2);">
                  <div class="col-sm-10 feedback" style="text-align:center;">
                    Feedback
                  </div> 
      
                  <div class="col-sm-10">
                    <form [formGroup]="feedbackForm">
                      <div class="form-group ">
                        <label for="exampleInputEmail1">Email address</label>
                        <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted"></small>
                      </div>
                      <div class="form-group">
                          <label for="exampleInputUsername">Name</label>
                          <input formControlName="username" type="text" class="form-control" id="exampleInputname" aria-describedby="userHelp" placeholder="Username">
                          <small id="userHelp" class="form-text text-muted"></small>
                      </div>
                      <div class="form-group">
                        <label for="passwordInput">Message</label>
               
                        <textarea formControlName="message" type="text" class="form-control" id="messageInput" aria-describedby="messageHelp" placeholder="Message"></textarea>
                        <small id="messageHelp" class="form-text text-muted"></small>
                   
                      </div>
                      <div class="form-group" style="text-align:center;" id="buttons">
                        <button type="button" class="btn " (click)="submit()" id="button1">Submit</button>
                    </div>
  
                    </form>
                  </div>
                </div>
          </div>
      
        </div>
    </div>
